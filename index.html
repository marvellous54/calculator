<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link rel="shortcut icon" href="calc-icon2.png" type="image/x-icon">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator-grid">
        <div class="output">
            <div id="previous-operand" class="previous-operand"></div>
            <div id="current-operand" class="current-operand"></div>
        </div>

        <button id="all-clear" class="all-clear span-two">AC</button>
        <button id="del" class="del">DEL</button>
        <button class="operators">/</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="operators">*</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="operators">+</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators">-</button>
        <button id="dec-point" class="dec-point">.</button>
        <button class="numbers">0</button>
        <button id="equality" class="equality span-two">=</button>
    </div>

</body>
</html>
